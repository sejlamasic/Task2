<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>
<body>

  <div class="border" id="border"></div>
  
    <div class="main-container" id='main-container'  >
          <h2 >Click me!</h2>
        </div>
    
      
<script>
 //Znam da se u zadatku traži samo sa CSS-om da se uradi, međutim mislim da click event ne mogu uraditi u CSS-u pa sam uradila JS-om
(function(document){
    //Import DOM elements
  var border = document.getElementById('border');
  var main = document.getElementById('main-container');
  var clicked = true;
   //when click button reverse direction
  main.addEventListener('click', function(){
    if(!clicked){
      border.className = 'border';  
    } else{
      border.className = 'border clicked';
    }
    
    clicked = !clicked;
  });
})(document);

</script>

</body>
</html>
